<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="content">
        <div class="contentone">
            <div class="contents">
                <h1>Your Results</h1>
            </div>
            <div class="circle">
                <div class="textincircle">
                    <span>76</span>
                    <p>of 100</p>
                </div>
            </div>
            <div class="bottomtext">
                <h1>Great</h1>
                <div class="textfinal">
                    <p>Your scored higher than 65% of</p>
                    <p>the people who have taken</p>
                    <p>these tests.</p>
                </div>
            </div>
        </div>
        <div class="contenttwo">
            <div class="header">
                <h1>Summary</h1>
            </div>
            <div class="reactionclass">
                <div class="reactionone">
                    <div class="drkline"></div>
                    <img src="/images/icon-reaction.svg">
                    <div class="reactiontxt">
                        <p>Reaction</p>
                    </div>
                    <div class="score">
                        <p>80 / 100</p>
                    </div>
                </div>
                <div class="reactiontwo">
                    <img src="/images/icon-memory.svg">
                    <div class="reactiontxt">
                        <p>Memory</p>
                    </div>
                    <div class="score">
                        <p>92 / 100</p>
                    </div>
                </div>
                <div class="reactionthree">
                    <img src="/images/icon-verbal.svg"> 
                    <div class="reactiontxt">
                        <p>Verbal</p>
                    </div>
                    <div class="scoreone">
                        <p>61 / 100</p>
                    </div>
                </div>
                <div class="reactionfour">
                    <img src="/images/icon-visual.svg"> 
                    <div class="reactiontxt">
                        <p>Visual</p>
                    </div>
                    <div class="scoreone">
                        <p>72 / 100</p>
                    </div>
                </div>
            </div>
            <div class="btn">
                <button><p>Continue</p></button>
            </div>
        </div>
   </div>
</body>
</html>
